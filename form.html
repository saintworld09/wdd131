<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is a Product Review Form designed for users to provide feedback on various products. The form includes a selection for product names, which is dynamically populated using JavaScript to ensure up-to-date options. Users can rate products on a scale from 1 to 5 stars, specify the date of installation, and select features they found useful. Additionally, there is space for a written review and an optional user name. The design emphasizes usability and visual appeal, adhering to good design principles with responsive layouts for different screen sizes. Upon submission, reviews are tallied using localStorage to track the number of reviews submitted by the user, providing a seamless and interactive user experience.">
    <meta name="author" content="Babatunde Adekola">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css" media="(min-width: 800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <div>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be added dynamically by JavaScript -->
                </select>
            </div>
            <!-- Overall Rating -->
            <div>
                <fieldset>
                    <legend>Overall Rating:</legend>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">1 &star;</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">2 &star;&star;</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">3 &star;&star;&star;</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">4 &star;&star;&star;&star;</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">5 &star;&star;&star;&star;&star;</label>
                </fieldset>
            </div>
            <!-- Date of Installation -->
            <div>
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            <!-- Useful Features -->
            <div>
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                <label for="feature2">Ease of Use</label>
                <input type="checkbox" id="feature3" name="features" value="Performance">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="features" value="Design">
                <label for="feature4">Design</label>
            </div>
            <!-- Written Review -->
            <div>
                <label for="review">Written Review:</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <!-- User Name -->
            <div>
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
            </div>
            <!-- Form Submission Button -->
            <div>
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span>  ðŸŒ¹  Adekola Babatunde  ðŸŒ¹ Nigeria. </p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
